<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/normalize.css" />
    <link rel="stylesheet" href="./Style/style.css" />
    <script src="./Script/script.js" defer></script>
    <link
      rel="shortcut icon"
      href="./Images/tac_tic_red_toe_icon.png"
      type="image/png"
    />
    <title>GTic-Tac-Toe</title>
  </head>
  <body>
    <div class="header">
      <button type="button" class="startGame">Start Game</button>
      <div class="Logo">
        <img src="./Images/tac_tic_red_toe_icon.png" alt="Tic Tac Toe icon" />
        <p>Tic-Tac-Toe</p>
      </div>
      <button type="button" class="resetGame">Reset Game</button>
    </div>
  </body>
</html>
